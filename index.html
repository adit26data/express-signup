<body class="text-center page-holder bg-cover"
    style=" background: url('https://img4.goodfon.com/wallpaper/nbig/3/ef/abstraktsiia-tekstura-geometriia-purple-background-colorful.jpg')">
    <main class="form-signin w-100 m-auto">
        <h1 class="titular" style="color:white">
            SHOOEZY
        </h1>
        <form action="/index.html" method="post">
            <img class="mb-4" src="tester.jpg" alt="" width="72" height="57" style="border-radius:50px">
            <h1 class="h3 mb-3 fw-normal" style="color:white;font-weight:bolder;">Please sign in</h1>
            <div class="form-floating">
                <input type="text" name="nameholder" class="form-control top" id="floatingInput" placeholder="adit"
                    style="background:transparent;">
                <label for="floatingInput" style="color:white" name="nameholder">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="nameholder2" class="form-control top2" id="floatingInput" placeholder="adit"
                    style="background:transparent;">
                <label for="floatingInput" style="color:white" name="nameholder">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="emailholder" class="form-control middle" id="floatingInput"
                    placeholder="name@example.com" style="background:transparent;">
                <label for="floatingInput" style="color:white" name="nameholder">Email address</label>
            </div>
            <div class=" form-floating">
                <input type="password" name="passholder" class="form-control bottom" id="floatingPassword"
                    placeholder="Password" style="background:transparent;">
                <label for="floatingPassword" style="color:white" name="nameholder">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label style="color:white">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text" style="color:white">&copy;2017 to 2022</p>
        </form>
    </main>
